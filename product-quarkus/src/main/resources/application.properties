# port
quarkus.http.port=${PRODUCT_HTTP_PORT}

#datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:${PRODUCT_DB_PORT}/${PRODUCT_DB_NAME}
quarkus.datasource.username=${PRODUCT_DB_USER}
quarkus.datasource.password=${PRODUCT_DB_PASSWORD}

# drop and create the database at startup (use 'update' to only update schema)
quarkus.hibernate-orm.database.generation=update